{% extends 'main.html' %}

{% block content %}
<style>
    #user-form {
        width: 300px;
        margin: auto;
        border: 1px solid #000;
        padding: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
    }

    input[name="username"],
    input[type="password"] {
        width: 100%;
        height: 40px;
        padding: 0 10px;
        font-size: 18px;
        border: 1px solid #434;
        box-sizing: border-box;
    }

    #login-submit {
        width: 100%;
        height: 40px;
        padding: 0 10px;
        font-size: 18px;
        border: 1px solid #434;
        box-sizing: border-box;
    }
</style>
<h2>This is LOGIN PAGE</h2>

<form id="user-form" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" id="login-submit" value="Submit">
</form>


{% endblock %}
